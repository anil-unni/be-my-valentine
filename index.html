<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal Creator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<style>
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-200px) rotate(15deg); }
    }
    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .heartbeat {
        animation: heartbeat 1s infinite;
    }
    .floating-heart {
        animation: float 3s linear forwards;
    }
    .card-shine {
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
            to right,
            rgba(255,255,255,0) 0%,
            rgba(255,255,255,0.3) 50%,
            rgba(255,255,255,0) 100%
        );
        transform: skewX(-25deg);
        transition: 0.75s;
    }
    .hover-shine:hover .card-shine {
        left: 200%;
    }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-400 via-pink-300 to-red-200 p-4 overflow-x-hidden">
<div class="container mx-auto max-w-4xl">
    <!-- Admin Page -->
    <div id="admin-page" class="relative bg-white/90 backdrop-blur-md rounded-2xl p-6 shadow-xl mb-4 overflow-hidden hover-shine">
        <div class="card-shine"></div>
        <h2 class="text-3xl md:text-4xl font-bold text-center text-pink-600 mb-6 transition-all hover:scale-105">
            Create Your Valentine's Proposal
            <span class="inline-block heartbeat">üíù</span>
        </h2>
        
        <form id="proposal-form" class="space-y-6 max-w-md mx-auto transform transition-all">
            <div class="space-y-2 transform transition-all hover:scale-102">
                <label class="block text-sm font-medium text-pink-600">Their Name</label>
                <input type="text" id="to-name" required 
                    class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all hover:shadow-lg">
            </div>
            
            <div class="space-y-2 transform transition-all hover:scale-102">
                <label class="block text-sm font-medium text-pink-600">Your Name</label>
                <input type="text" id="from-name" required
                    class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all hover:shadow-lg">
            </div>

            <div class="space-y-2 transform transition-all hover:scale-102">
                <label class="block text-sm font-medium text-pink-600">Choose a Message</label>
                <select id="message-select" 
                    class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all hover:shadow-lg">
                    <option value="">-- Select a message --</option>
                    <option value="msg1">You make my heart skip a beat every time I see you. Will you be my Valentine? üíó</option>
                    <option value="msg2">Every moment with you feels like magic. Would you do me the honor of being my Valentine? ‚ú®</option>
                    <option value="msg3">You're the missing piece to my puzzle. Be my Valentine? üß©</option>
                    <option value="msg4">Life is sweeter with you in it. Will you be my Valentine? üç¨</option>
                    <option value="custom">Write your own message... ‚úçÔ∏è</option>
                </select>
            </div>

            <div id="custom-message-container" class="space-y-2 hidden transform transition-all hover:scale-102">
                <label class="block text-sm font-medium text-pink-600">Your Custom Message</label>
                <textarea id="custom-message" rows="4"
                    class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all hover:shadow-lg"></textarea>
            </div>

            <button type="submit" 
                class="w-full py-3 px-6 rounded-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 heartbeat">
                Create Proposal üíù
            </button>
        </form>

        <div id="generated-link" class="mt-6 p-4 bg-pink-50 rounded-lg hidden transform transition-all hover:scale-102">
            <p class="text-pink-600 font-medium mb-2">Share this link with your Valentine:</p>
            <div class="flex items-center gap-2">
                <a href="#" class="text-pink-500 break-all hover:text-pink-600 flex-1" id="proposal-link"></a>
                <button onclick="copyLink()" class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-all">
                    Copy üìã
                </button>
            </div>
        </div>
    </div>

    <!-- Valentine Page -->
    <div id="valentine-page" class="relative bg-white/90 backdrop-blur-md rounded-2xl p-6 shadow-xl text-center hidden hover-shine">
        <div class="card-shine"></div>
        <h1 id="title" class="text-4xl md:text-5xl font-bold text-pink-600 mb-6 transform transition-all hover:scale-105"></h1>
        <div id="message" class="text-xl md:text-2xl text-pink-500 mb-8 leading-relaxed"></div>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <button onclick="acceptProposal()" 
                class="px-8 py-3 rounded-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 heartbeat">
                Yes, I'd love to! üíñ
            </button>
            <button id="no-btn"
                class="px-8 py-3 rounded-full border-2 border-pink-500 text-pink-500 font-semibold hover:bg-pink-50 transition duration-200">
                No way ü§î
            </button>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="relative bg-white/90 backdrop-blur-md rounded-2xl p-6 shadow-xl text-center hidden hover-shine">
        <div class="card-shine"></div>
        <h2 class="text-4xl md:text-5xl font-bold text-pink-600 mb-4 animate-bounce">üéâ Yay! Thank you for saying YES! üéâ</h2>
        <p class="text-xl md:text-2xl text-pink-500">Get ready for the most amazing Valentine's Day ever! üíë</p>
    </div>
</div>

<div class="fixed bottom-4 left-4">
    <button onclick="createYourOwn()" 
        class="px-6 py-2 rounded-full bg-white/90 backdrop-blur-md text-pink-500 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-200">
        ‚ú® Create Your Own
    </button>
</div>

<footer class="fixed bottom-4 right-4 text-white font-medium text-sm backdrop-blur-md bg-pink-500/20 px-4 py-2 rounded-full">
    Created with ‚ù§Ô∏è by <a href="https://anilunni.me" class="hover:text-pink-200 underline">anilunni.me</a>
</footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const isProposal = params.has('to') && params.has('from');
        
        if (isProposal) {
            showValentinePage();
        } else {
            document.getElementById('admin-page').style.display = 'block';
        }

        document.getElementById('message-select').addEventListener('change', function(e) {
            const customContainer = document.getElementById('custom-message-container');
            if (e.target.value === 'custom') {
                customContainer.classList.remove('hidden');
            } else {
                customContainer.classList.add('hidden');
            }
        });

        document.getElementById('proposal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const toName = document.getElementById('to-name').value;
            const fromName = document.getElementById('from-name').value;
            const messageSelect = document.getElementById('message-select');
            let message;
            
            if (messageSelect.value === 'custom') {
                message = document.getElementById('custom-message').value;
            } else {
                message = messageSelect.options[messageSelect.selectedIndex].text;
            }
            
            const url = `${window.location.origin}${window.location.pathname}?to=${encodeURIComponent(toName)}&from=${encodeURIComponent(fromName)}&message=${encodeURIComponent(message)}`;
            
            document.getElementById('proposal-link').href = url;
            document.getElementById('proposal-link').textContent = url;
            document.getElementById('generated-link').classList.remove('hidden');
        });

        function showValentinePage() {
            document.getElementById('admin-page').style.display = 'none';
            document.getElementById('valentine-page').classList.remove('hidden');
            
            const toName = params.get('to');
            const fromName = params.get('from');
            const message = params.get('message');

            document.getElementById('title').textContent = `Dear ${toName}`;
            document.getElementById('message').innerHTML = `${decodeURIComponent(message)}<br><br>With love,<br>${fromName}`;
            
            startHeartRain();
        }

        function moveNoButton() {
            const btn = document.getElementById('no-btn');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            const newX = Math.random() * (maxX - 50);
            const newY = Math.random() *( maxY - 60);
            
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        document.getElementById('no-btn').addEventListener('mouseover', moveNoButton);

        function startHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'fixed text-2xl pointer-events-none animate-float';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = '-50px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }

        function acceptProposal() {
            document.getElementById('valentine-page').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'fixed text-2xl animate-float';
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'][Math.random() * 5 | 0];
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `${Math.random() * 100}vh`;
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }
        function createYourOwn() {

            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('admin-page').style.display = 'block';
            document.getElementById('valentine-page').classList.add('hidden');
        }

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-200px) rotate(5deg); }
            }
            .animate-float {
                animation: float 3s linear forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
